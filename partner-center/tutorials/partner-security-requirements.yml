- title: Введение
  durationInMinutes: 5
  content: >
    Безопасность и конфиденциальность клиентов и партнеров являются важнейшими приоритетами корпорации Майкрософт. Мы продолжаем видеть увеличивающееся число более сложных атак безопасности, в основном связанных с скомпрометированными удостоверениями. По мере того как профилактическые элементы управления играют ключевую роль в общей стратегии защиты, чтобы предотвратить атаки, связанные с безопасностью, мы начнем применить набор обязательных требований безопасности для защиты партнеров и их клиентов.


    В этом учебнике вы узнаете о требованиях безопасности партнеров, о том, как их выполнять, и о влиянии на пользователей в каталоге партнеров.
- title: Каковы требования к безопасности партнеров?
  durationInMinutes: 1
  content: >
    Все партнеры, участвующие в программе поставщика облачных решений, поставщики панели управления и партнеры Advisor, должны применять многофакторную проверку подлинности (MFA) для каждого пользователя в клиенте-партнере. Это можно сделать, включив две [Azure Active Directory базовых политик](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). Базовые политики — это набор стандартных политик, которые помогают защитить организации от многих распространенных атак. Эти распространенные атаки могут включать распыление паролей, воспроизведение и фишинг. Базовые политики доступны во всех выпусках Azure Active Directory. Корпорация Майкрософт делает эти политики базовой защиты доступными всем, поскольку атаки на основе удостоверений находились в течение последних нескольких лет.


    Две базовые политики, которые следует включить, описаны в следующей таблице.


    |**Политика**| |

    |-----|-----|

    |**Требовать MFA для администраторов**|При включении политики "требовать MFA для администраторов" Пользователи с ролями администратора должны будут регистрироваться на MFA с помощью приложения для проверки подлинности. После регистрации MFA администраторы должны будут выполнять MFA каждый раз при входе в систему.|

    |**Защита конечным пользователем**|Защита конечных пользователей — это базовая политика MFA на основе рисков, которая защищает всех пользователей в каталоге. Включение этой политики требует, чтобы все пользователи регистрировались для MFA с помощью приложения Authenticator. Пользователи могут игнорировать запрос на регистрацию MFA в течение 14 дней, после чего вход в систему будет заблокирован до регистрации MFA. После регистрации для MFA пользователи будут получать запрос на MFA только во время безопасных попыток входа. Скомпрометированные учетные записи пользователей блокируются до тех пор, пока их пароль не будет сброшен, а события риска не будут отклонены.|


    Если эти политики включены, каждый пользователь сможет использовать Azure MFA без дополнительных затрат. Если вы используете стороннее решение, то для доступа к коммерческим облачным службам Майкрософт необходимо применять MFA для каждого пользователя.


    > [!IMPORTANT]

    > Поскольку MFA будет применяться для каждого пользователя в каталоге партнера, это повлияет на автоматизацию или интеграцию, использующие учетные данные пользователя. Чтобы устранить это воздействие, необходимо изменить способ подключения службы автоматизации или интеграции к коммерческим облачным службам Майкрософт. Если служба, к которой вы подключаетесь, поддерживает проверку подлинности на основе маркеров, рекомендуется реализовать [платформу безопасной модели приложений](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Разделы справки включить базовую политику "требовать MFA для администраторов"?
  durationInMinutes: 5
  content: >
    Для групповой политики *обязательное требование MFA для администратора* требуется MFA для следующих ролей каталога, которые считаются самыми привилегированными РОЛЯМИ Azure AD:


    - Глобальный администратор

    - Администратор SharePoint

    - Администратор Exchange

    - Администратор условного доступа

    - Администратор безопасности

    - Администратор службы технической поддержки и администратор паролей

    - Администратор выставления счетов

    - Администратор пользователей


    При включении политики "требовать MFA для администраторов" для регистрации MFA с помощью приложения для проверки подлинности потребуется упомянутая выше девять ролей администратора. Когда регистрация MFA будет завершена, администраторам потребуется выполнить MFA каждый раз, когда они входят в систему.


    Если в вашей организации используются эти учетные записи в сценариях или коде, рекомендуется заменить [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)их управляемыми удостоверениями.


    Чтобы включить эту политику и защитить администраторов, выполните следующие действия.


    1. Войдите в **портал Azure** в качестве глобального администратора, администратора безопасности или администратора условного доступа.

    2. Перейдите к **Azure Active Directory** > **условному доступу**.

    3. В списке политик выберите **Базовая политика: Требовать MFA для администраторов**.

    4. Установите **флажок Включить политику** для **немедленного использования политики**.

    5. Нажмите кнопку **сохранить**.


    > [!WARNING]

    > Перед включением этой политики убедитесь, что пользователи не используют устаревшие протоколы проверки подлинности. См. статью [как Для получения дополнительных сведений блокировать устаревшую проверку подлинности в Azure AD с помощью условного доступа](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) .


    > [!IMPORTANT]

    > Существует известная ошибка, которая влияет на возможность использования делегированных административных привилегий для подключения к Exchange Online PowerShell при принудительном выполнении MFA. Дополнительные сведения см. в статье [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    После включения базовой политики обязательное использование *MFA для администраторов* пользователи, которые являются членами указанных выше ролей администратора, будут столкнуться с новыми возможностями при входе в систему. На приведенных ниже рисунках будут выработаны пользователи, которые повлияют на эту политику.

      ![Запросить дополнительные сведения](../images/security/baseline-require-more-info.png)

      ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)

      ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)

      ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)

      ![Проверка дополнительной безопасности проверена](../images/security/baseline-security-verification-confirmed.png)

    После завершения пользователь сможет войти в облачную службу Майкрософт, к которой они пытались получить доступ.
- title: Разделы справки включить базовую политику защиты конечных пользователей?
  durationInMinutes: 5
  content: >-
    Базовая политика защиты конечных пользователей защищает всех пользователей в каталоге. Включение этой политики требует, чтобы все пользователи регистрировались для Azure MFA в течение 14 дней. После регистрации пользователи будут получать запрос на MFA только во время безопасных попыток входа в систему. это поведение будет изменено для клиентов-партнеров в будущем. Скомпрометированные учетные записи пользователей блокируются до сброса пароля и риска.


    Политика базовых **показателей политики: Защита** конечных пользователей предварительно настроена и будет отображаться вверху при переходе к колонке условного доступа в портал Azure.


    Чтобы включить эту политику и защитить пользователей:


    1. Войдите в **портал Azure** в качестве глобального администратора, администратора безопасности или администратора условного доступа.

    2. Перейдите к **Azure Active Directory** > **условному доступу**.

    3. В списке политик выберите **Базовая политика: Защита конечным пользователем (Предварительная версия)**.

    4. Установите **флажок Включить политику** для **немедленного использования политики**.

    5. Нажмите кнопку **сохранить**.


    > [!WARNING]

    > Перед включением этой политики убедитесь, что пользователи не используют устаревшие протоколы проверки подлинности. См. статью [как Для получения дополнительных сведений блокировать устаревшую проверку подлинности в Azure AD с помощью условного доступа](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) .


    > [!IMPORTANT]

    > Существует известная ошибка, которая влияет на возможность использования делегированных административных привилегий для подключения к Exchange Online PowerShell при принудительном выполнении MFA. Дополнительные сведения см. в статье [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    После включения базовой политики *защиты конечных пользователей* все пользователи будут столкнуться с новыми возможностями при входе в систему. На следующих рисунках будут работать пользователи

      ![Запросить дополнительные сведения](../images/security/baseline-require-more-info.png)

      ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)

      ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)

      ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)

      ![Проверка дополнительной безопасности проверена](../images/security/baseline-security-verification-confirmed.png)

    После выполнения описанного выше пользователя они смогут войти в облачную службу Майкрософт, к которой они пытались получить доступ. Обратите внимание, что до тех пор, пока не будут применены требования к безопасности партнера, пользователям, не входящим в базовую политику *MFA для администраторов* , будет предложено указать MFA только на основе риска.
