- title: <span data-ttu-id="d6d9b-104">Введение</span><span class="sxs-lookup"><span data-stu-id="d6d9b-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="d6d9b-105">Безопасность и конфиденциальность клиентов и партнеров являются важнейшими приоритетами корпорации Майкрософт.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="d6d9b-106">Мы продолжаем видеть увеличивающееся число более сложных атак безопасности, в основном связанных с скомпрометированными удостоверениями.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="d6d9b-107">По мере того как профилактическые элементы управления играют ключевую роль в общей стратегии защиты, чтобы предотвратить атаки, связанные с безопасностью, мы начнем применить набор обязательных требований безопасности для защиты партнеров и их клиентов.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="d6d9b-108">В этом учебнике вы узнаете о требованиях безопасности партнеров, о том, как их выполнять, и о влиянии на пользователей в каталоге партнеров.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="d6d9b-109">Каковы требования к безопасности партнеров?</span><span class="sxs-lookup"><span data-stu-id="d6d9b-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="d6d9b-110">Все партнеры, участвующие в программе поставщика облачных решений, поставщики панели управления и партнеры Advisor, должны применять многофакторную проверку подлинности (MFA) для каждого пользователя в клиенте-партнере.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="d6d9b-111">Это можно сделать, включив две [Azure Active Directory базовых политик](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="d6d9b-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="d6d9b-112">Базовые политики — это набор стандартных политик, которые помогают защитить организации от многих распространенных атак.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="d6d9b-113">Эти распространенные атаки могут включать распыление паролей, воспроизведение и фишинг.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="d6d9b-114">Базовые политики доступны во всех выпусках Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="d6d9b-115">Корпорация Майкрософт делает эти политики базовой защиты доступными всем, поскольку атаки на основе удостоверений находились в течение последних нескольких лет.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="d6d9b-116">Две базовые политики, которые следует включить, описаны в следующей таблице.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="d6d9b-117">**Политика**</span><span class="sxs-lookup"><span data-stu-id="d6d9b-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="d6d9b-118">**Требовать MFA для администраторов**</span><span class="sxs-lookup"><span data-stu-id="d6d9b-118">**Require MFA for admins**</span></span>|<span data-ttu-id="d6d9b-119">При включении политики "требовать MFA для администраторов" Пользователи с ролями администратора должны будут регистрироваться на MFA с помощью приложения для проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d6d9b-120">После регистрации MFA администраторы должны будут выполнять MFA каждый раз при входе в систему.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="d6d9b-121">**Защита конечным пользователем**</span><span class="sxs-lookup"><span data-stu-id="d6d9b-121">**End user protection**</span></span>|<span data-ttu-id="d6d9b-122">Защита конечных пользователей — это базовая политика MFA на основе рисков, которая защищает всех пользователей в каталоге.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="d6d9b-123">Включение этой политики требует, чтобы все пользователи регистрировались для MFA с помощью приложения Authenticator.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d6d9b-124">Пользователи могут игнорировать запрос на регистрацию MFA в течение 14 дней, после чего вход в систему будет заблокирован до регистрации MFA.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="d6d9b-125">После регистрации для MFA пользователи будут получать запрос на MFA только во время безопасных попыток входа.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="d6d9b-126">Скомпрометированные учетные записи пользователей блокируются до тех пор, пока их пароль не будет сброшен, а события риска не будут отклонены.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="d6d9b-127">Если эти политики включены, каждый пользователь сможет использовать Azure MFA без дополнительных затрат.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="d6d9b-128">Если вы используете стороннее решение, то для доступа к коммерческим облачным службам Майкрософт необходимо применять MFA для каждого пользователя.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="d6d9b-129">Поскольку MFA будет применяться для каждого пользователя в каталоге партнера, это повлияет на автоматизацию или интеграцию, использующие учетные данные пользователя.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="d6d9b-130">Чтобы устранить это воздействие, необходимо изменить способ подключения службы автоматизации или интеграции к коммерческим облачным службам Майкрософт.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="d6d9b-131">Если служба, к которой вы подключаетесь, поддерживает проверку подлинности на основе маркеров, рекомендуется реализовать [платформу безопасной модели приложений](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="d6d9b-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="d6d9b-132">Разделы справки включить базовую политику "требовать MFA для администраторов"?</span><span class="sxs-lookup"><span data-stu-id="d6d9b-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="d6d9b-133">Для групповой политики *обязательное требование MFA для администратора* требуется MFA для следующих ролей каталога, которые считаются самыми привилегированными РОЛЯМИ Azure AD:</span><span class="sxs-lookup"><span data-stu-id="d6d9b-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="d6d9b-134">Глобальный администратор</span><span class="sxs-lookup"><span data-stu-id="d6d9b-134">Global administrator</span></span>

    - <span data-ttu-id="d6d9b-135">Администратор SharePoint</span><span class="sxs-lookup"><span data-stu-id="d6d9b-135">SharePoint administrator</span></span>

    - <span data-ttu-id="d6d9b-136">Администратор Exchange</span><span class="sxs-lookup"><span data-stu-id="d6d9b-136">Exchange administrator</span></span>

    - <span data-ttu-id="d6d9b-137">Администратор условного доступа</span><span class="sxs-lookup"><span data-stu-id="d6d9b-137">Conditional access administrator</span></span>

    - <span data-ttu-id="d6d9b-138">Администратор безопасности</span><span class="sxs-lookup"><span data-stu-id="d6d9b-138">Security administrator</span></span>

    - <span data-ttu-id="d6d9b-139">Администратор службы технической поддержки и администратор паролей</span><span class="sxs-lookup"><span data-stu-id="d6d9b-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="d6d9b-140">Администратор выставления счетов</span><span class="sxs-lookup"><span data-stu-id="d6d9b-140">Billing administrator</span></span>

    - <span data-ttu-id="d6d9b-141">Администратор пользователей</span><span class="sxs-lookup"><span data-stu-id="d6d9b-141">User administrator</span></span>


    <span data-ttu-id="d6d9b-142">При включении политики "требовать MFA для администраторов" для регистрации MFA с помощью приложения для проверки подлинности потребуется упомянутая выше девять ролей администратора.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="d6d9b-143">Когда регистрация MFA будет завершена, администраторам потребуется выполнить MFA каждый раз, когда они входят в систему.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="d6d9b-144">Если в вашей организации используются эти учетные записи в сценариях или коде, рекомендуется заменить [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)их управляемыми удостоверениями.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="d6d9b-145">Чтобы включить эту политику и защитить администраторов, выполните следующие действия.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="d6d9b-146">Войдите в **портал Azure** в качестве глобального администратора, администратора безопасности или администратора условного доступа.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="d6d9b-147">Перейдите к **Azure Active Directory** > **условному доступу**.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="d6d9b-148">В списке политик выберите **Базовая политика: Требовать MFA для администраторов**.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="d6d9b-149">Установите **флажок Включить политику** для **немедленного использования политики**.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="d6d9b-150">Нажмите кнопку **сохранить**.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="d6d9b-151">Перед включением этой политики убедитесь, что пользователи не используют устаревшие протоколы проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="d6d9b-152">См. статью [как Для получения дополнительных сведений блокировать устаревшую проверку подлинности в Azure AD с помощью условного доступа](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) .</span><span class="sxs-lookup"><span data-stu-id="d6d9b-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="d6d9b-153">Существует известная ошибка, которая влияет на возможность использования делегированных административных привилегий для подключения к Exchange Online PowerShell при принудительном выполнении MFA.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="d6d9b-154">Дополнительные сведения см. в статье [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="d6d9b-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="d6d9b-155">После включения базовой политики обязательное использование *MFA для администраторов* пользователи, которые являются членами указанных выше ролей администратора, будут столкнуться с новыми возможностями при входе в систему.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="d6d9b-156">На приведенных ниже рисунках будут выработаны пользователи, которые повлияют на эту политику.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Запросить дополнительные сведения](../images/security/baseline-require-more-info.png)

      ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)

      ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)

      ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)

      ![Проверка дополнительной безопасности проверена](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="d6d9b-162">После завершения пользователь сможет войти в облачную службу Майкрософт, к которой они пытались получить доступ.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="d6d9b-163">Разделы справки включить базовую политику защиты конечных пользователей?</span><span class="sxs-lookup"><span data-stu-id="d6d9b-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="d6d9b-164">Базовая политика защиты конечных пользователей защищает всех пользователей в каталоге.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="d6d9b-165">Включение этой политики требует, чтобы все пользователи регистрировались для Azure MFA в течение 14 дней.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="d6d9b-166">После регистрации пользователи будут получать запрос на MFA только во время безопасных попыток входа в систему. это поведение будет изменено для клиентов-партнеров в будущем.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="d6d9b-167">Скомпрометированные учетные записи пользователей блокируются до сброса пароля и риска.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="d6d9b-168">Политика базовых **показателей политики: Защита** конечных пользователей предварительно настроена и будет отображаться вверху при переходе к колонке условного доступа в портал Azure.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="d6d9b-169">Чтобы включить эту политику и защитить пользователей:</span><span class="sxs-lookup"><span data-stu-id="d6d9b-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="d6d9b-170">Войдите в **портал Azure** в качестве глобального администратора, администратора безопасности или администратора условного доступа.</span><span class="sxs-lookup"><span data-stu-id="d6d9b-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

