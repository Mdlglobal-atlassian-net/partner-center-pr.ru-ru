- title: <span data-ttu-id="e577a-104">Введение</span><span class="sxs-lookup"><span data-stu-id="e577a-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="e577a-105">Безопасность и конфиденциальность клиентов и партнеров имеют очень большое значение для корпорации Майкрософт.</span><span class="sxs-lookup"><span data-stu-id="e577a-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="e577a-106">Мы наблюдаем все более сложные и участившиеся атаки на систему безопасности, в основном связанные с компрометацией удостоверений.</span><span class="sxs-lookup"><span data-stu-id="e577a-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="e577a-107">Так как превентивные меры играют важную роль в общей стратегии защиты и позволяют предотвращать атаки на систему безопасности, мы начнем принудительно применять ряд обязательных требований к безопасности для защиты партнеров и их клиентов.</span><span class="sxs-lookup"><span data-stu-id="e577a-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="e577a-108">В этом руководстве вы узнаете больше о требованиях к безопасности для партнеров, о том, как их выполнить, и об их влиянии на пользователей в каталоге партнеров.</span><span class="sxs-lookup"><span data-stu-id="e577a-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="e577a-109">Какие требования предъявляются к безопасности для партнеров?</span><span class="sxs-lookup"><span data-stu-id="e577a-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="e577a-110">Все партнеры, участвующие в программе поставщиков облачных решений, поставщики панелей управления и партнеры Advisor, должны применять Многофакторную идентификацию (MFA) для каждого пользователя в арендаторах партнера.</span><span class="sxs-lookup"><span data-stu-id="e577a-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="e577a-111">Это можно сделать, включив две [базовые политики Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="e577a-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="e577a-112">Базовые политики — это набор предопределенных политик, с помощью которых можно защитить организацию от многих распространенных атак.</span><span class="sxs-lookup"><span data-stu-id="e577a-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="e577a-113">К таким распространенным атакам могут относиться распыление паролей, повторное воспроизведение и фишинг.</span><span class="sxs-lookup"><span data-stu-id="e577a-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="e577a-114">Базовые политики доступны во всех выпусках Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="e577a-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="e577a-115">Корпорация Майкрософт предоставляет эти базовые политики защиты всем, так как за последние несколько лет заметно участились атаки на основе удостоверений.</span><span class="sxs-lookup"><span data-stu-id="e577a-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="e577a-116">Две базовые политики, которые мы рекомендуем включить, описаны в приведенной ниже таблице.</span><span class="sxs-lookup"><span data-stu-id="e577a-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="e577a-117">**Политика**</span><span class="sxs-lookup"><span data-stu-id="e577a-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="e577a-118">**Требовать MFA для администраторов**</span><span class="sxs-lookup"><span data-stu-id="e577a-118">**Require MFA for admins**</span></span>|<span data-ttu-id="e577a-119">Включение политики "Требовать MFA для администраторов" требует от администраторов регистрацию для MFA с помощью приложения Authenticator.</span><span class="sxs-lookup"><span data-stu-id="e577a-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="e577a-120">После завершения регистрации MFA каждый раз при входе в систему администраторы должны будут выполнять проверку подлинности MFA.</span><span class="sxs-lookup"><span data-stu-id="e577a-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="e577a-121">**Защита конечных пользователей**</span><span class="sxs-lookup"><span data-stu-id="e577a-121">**End user protection**</span></span>|<span data-ttu-id="e577a-122">Защита пользователей — это базовая политика MFA на основе рисков, которая обеспечивает защиту всех пользователей в каталоге.</span><span class="sxs-lookup"><span data-stu-id="e577a-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="e577a-123">Включение этой политики требует, чтобы все пользователи выполнили регистрацию Azure MFA с помощью приложения Authenticator.</span><span class="sxs-lookup"><span data-stu-id="e577a-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="e577a-124">Пользователи могут игнорировать запрос на регистрацию MFA в течение 14 дней, после чего им будет запрещено входить в систему, пока они не зарегистрируются для MFA.</span><span class="sxs-lookup"><span data-stu-id="e577a-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="e577a-125">После регистрации для MFA пользователям будет предложено выполнять MFA только во время попыток рискованного входа.</span><span class="sxs-lookup"><span data-stu-id="e577a-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="e577a-126">Скомпрометированные учетные записи пользователей будут заблокированы до тех пор,пока их пароль не будет сброшен, а события риска не будут отклонены.</span><span class="sxs-lookup"><span data-stu-id="e577a-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="e577a-127">Если эти политики включены, то каждый пользователь сможет использовать Azure MFA без дополнительных затрат.</span><span class="sxs-lookup"><span data-stu-id="e577a-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="e577a-128">Если вы используете стороннее решение, то для доступа к коммерческим облачным службам (Майкрософт) необходимо применять MFA для каждого пользователя.</span><span class="sxs-lookup"><span data-stu-id="e577a-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="e577a-129">Так как MFA будет применяться для каждого пользователя в каталоге партнера, это повлияет на автоматизацию или интеграцию с использованием учетных данных пользователей.</span><span class="sxs-lookup"><span data-stu-id="e577a-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="e577a-130">Чтобы учесть это, потребуется изменить способ подключения средств автоматизации или интеграции к коммерческим облачным службам (Майкрософт).</span><span class="sxs-lookup"><span data-stu-id="e577a-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="e577a-131">Если служба, к которой вы подключаетесь, поддерживает аутентификацию на основе маркеров, рекомендуется внедрить [платформу "Модель безопасных приложений"](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="e577a-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="e577a-132">Как включить базовую политику "Require MFA for admins"?</span><span class="sxs-lookup"><span data-stu-id="e577a-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="e577a-133">Базовая политика *Require MFA for admins* требует выполнения MFA для указанных ниже ролей каталога, которые считаются самыми привилегированными ролями Azure AD:</span><span class="sxs-lookup"><span data-stu-id="e577a-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="e577a-134">Глобальный администратор</span><span class="sxs-lookup"><span data-stu-id="e577a-134">Global administrator</span></span>

    - <span data-ttu-id="e577a-135">Администратор SharePoint.</span><span class="sxs-lookup"><span data-stu-id="e577a-135">SharePoint administrator</span></span>

    - <span data-ttu-id="e577a-136">Администратор Exchange.</span><span class="sxs-lookup"><span data-stu-id="e577a-136">Exchange administrator</span></span>

    - <span data-ttu-id="e577a-137">Администратор условного доступа.</span><span class="sxs-lookup"><span data-stu-id="e577a-137">Conditional access administrator</span></span>

    - <span data-ttu-id="e577a-138">Администратор безопасности.</span><span class="sxs-lookup"><span data-stu-id="e577a-138">Security administrator</span></span>

    - <span data-ttu-id="e577a-139">Администратор службы поддержки / администратор паролей.</span><span class="sxs-lookup"><span data-stu-id="e577a-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="e577a-140">Администратор выставления счетов</span><span class="sxs-lookup"><span data-stu-id="e577a-140">Billing administrator</span></span>

    - <span data-ttu-id="e577a-141">Администратор пользователей.</span><span class="sxs-lookup"><span data-stu-id="e577a-141">User administrator</span></span>


    <span data-ttu-id="e577a-142">При включении политики "Требовать MFA для администраторов" от указанных выше девяти администраторов потребуется регистрация для MFA, выполненная с помощью приложения Authenticator.</span><span class="sxs-lookup"><span data-stu-id="e577a-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="e577a-143">После завершения регистрации MFA каждый раз при входе в систему администраторы должны будут выполнять проверку подлинности MFA.</span><span class="sxs-lookup"><span data-stu-id="e577a-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="e577a-144">Если в вашей организации эти учетные записи используются в сценариях или коде, рассмотрите возможность замены их  [управляемыми удостоверениями](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="e577a-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="e577a-145">Чтобы включить эту политику и обеспечить защиту администраторов, сделайте следующее:</span><span class="sxs-lookup"><span data-stu-id="e577a-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="e577a-146">Войдите на  **портал Azure**  в качестве глобального администратора, администратора безопасности или администратора условного доступа.</span><span class="sxs-lookup"><span data-stu-id="e577a-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="e577a-147">Выберите **Azure Active Directory** > **Условный доступ**.</span><span class="sxs-lookup"><span data-stu-id="e577a-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="e577a-148">В списке политик выберите **Baseline policy: Require MFA for admins** (Базовая политика: требовать MFA для администраторов).</span><span class="sxs-lookup"><span data-stu-id="e577a-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="e577a-149">Для параметра **Включить политику** выберите значение **Использовать политику немедленно**.</span><span class="sxs-lookup"><span data-stu-id="e577a-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="e577a-150">Щелкните  **Сохранить**.</span><span class="sxs-lookup"><span data-stu-id="e577a-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="e577a-151">Перед включением этой политики убедитесь, что ваши пользователи не используют устаревшие протоколы проверки подлинности.</span><span class="sxs-lookup"><span data-stu-id="e577a-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="e577a-152">Дополнительные сведения см. в статье [Базовая политика: блокировать устаревшую проверку подлинности (предварительная версия)](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).</span><span class="sxs-lookup"><span data-stu-id="e577a-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="e577a-153">Существует известная проблема, которая влияет на вашу возможность подключаться к Exchange Online PowerShell с помощью делегированных прав администратора при включенной Многофакторной идентификации.</span><span class="sxs-lookup"><span data-stu-id="e577a-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="e577a-154">Дополнительные сведения см. в разделе [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell).</span><span class="sxs-lookup"><span data-stu-id="e577a-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="e577a-155">После включения базовой политики *Require MFA for admins* пользователи, которые являются членами указанных выше ролей администратора, будут видеть новый пользовательский интерфейс при входе в систему.</span><span class="sxs-lookup"><span data-stu-id="e577a-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="e577a-156">На приведенных ниже рисунках показано, с чем столкнутся пользователи, на которых распространяется действие этой политики.</span><span class="sxs-lookup"><span data-stu-id="e577a-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Запрос дополнительных сведений](../images/security/baseline-require-more-info.png)

      ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)

      ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)

      ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)

      ![Дополнительная проверка безопасности пройдена](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="e577a-162">После завершения приведенных выше операций пользователь сможет войти в облачную службу (Майкрософт), к которой он пытался получить доступ.</span><span class="sxs-lookup"><span data-stu-id="e577a-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="e577a-163">Как включить базовую политику "End user protection"?</span><span class="sxs-lookup"><span data-stu-id="e577a-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"e577a-164\">Базовая политика \"Защита конечных пользователей\" обеспечивает защиту всех пользователей в каталоге.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-164\">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id=\"e577a-165\">Включение этой политики требует, чтобы все пользователи выполнили регистрацию Azure MFA в течение 14 дней.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-165\">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id=\"e577a-166\">После регистрации пользователи будут получать запрос на MFA только во время небезопасных попыток входа в систему. Это поведение будет изменено для арендаторов партнеров в будущем.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-166\">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id=\"e577a-167\">Скомпрометированные учетные записи пользователей будут заблокированы до тех пор, пока пользователь не сбросит пароль и не отклонит события риска.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-167\">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>\n\n<span data-ttu-id=\"e577a-168\">Политика **Baseline policy: End user protection** (Базовая политика: защита конечных пользователей) предварительно настроена. Она будет отображаться при переходе в колонку условного доступа на портале Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-168\">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>\n\n<span data-ttu-id=\"e577a-169\">Чтобы включить эту политику и обеспечить защиту пользователей, сделайте следующее:</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-169\">To enable this policy and protect your users:</span></span>\n\n1. <span data-ttu-id=\"e577a-170\">Войдите на  **портал Azure**  в качестве глобального администратора, администратора безопасности или администратора условного доступа.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-170\">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>\n2. <span data-ttu-id=\"e577a-171\">Выберите **Azure Active Directory** > **Условный доступ**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-171\">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>\n3. <span data-ttu-id=\"e577a-172\">В списке политик выберите **Baseline policy: End user protection (preview)** (Базовая политика: защита конечных пользователей (предварительная версия)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-172\">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>\n4. <span data-ttu-id=\"e577a-173\">Для параметра **Включить политику** выберите значение **Использовать политику немедленно**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-173\">Set **Enable policy** to **Use policy immediately**.</span></span>\n5. <span data-ttu-id=\"e577a-174\">Щелкните  **Сохранить**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-174\">Click **Save**.</span></span>\n\n> [!WARNING]\n> <span data-ttu-id=\"e577a-175\">Перед включением этой политики убедитесь, что ваши пользователи не используют устаревшие протоколы проверки подлинности.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-175\">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id=\"e577a-176\">Дополнительные сведения см. в статье [Базовая политика: блокировать устаревшую проверку подлинности (предварительная версия)](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-176\">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"e577a-177\">Существует известная проблема, которая влияет на вашу возможность подключаться к Exchange Online PowerShell с помощью делегированных прав администратора при включенной Многофакторной идентификации.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-177\">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id=\"e577a-178\">Дополнительные сведения см. в разделе [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-178\">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>\n\n<span data-ttu-id=\"e577a-179\">После включения базовой политики *End user protection* все пользователи начнут использовать новый пользовательский интерфейс для входа в систему.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-179\">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id=\"e577a-180\">На приведенных ниже рисунках показано, с чем столкнутся пользователи.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-180\">The following figures are what users will experience</span></span>\n\n  ![Запрос дополнительных сведений](../images/security/baseline-require-more-info.png)\n\n  ![Дополнительная проверка безопасности](../images/security/baseline-security-verification-setup.png)\n\n  ![Настройка мобильного приложения](../images/security/baseline-configure-mobile-app.png)\n\n  ![Настройка дополнительной проверки безопасности завершена](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![Дополнительная проверка безопасности пройдена](../images/security/baseline-security-verification-confirmed.png)\n\n<span data-ttu-id=\"e577a-186\">После завершения приведенных выше операций пользователь сможет войти в облачную службу (Майкрософт), к которой он пытался получить доступ.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-186\">After the user has completed the above, they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span> <span data-ttu-id=\"e577a-187\">Учтите, что до тех пор, пока не будут применены требования к безопасности, пользователям, на которых не распространяется действие базовой политики *Require MFA for admins*, будет предлагаться пройти MFA только на в зависимости от риска.</span><span class=\"sxs-lookup\"><span data-stu-id=\"e577a-187\">Note until the partner security requirements are enforced, users who are not covered by the *Require MFA for admins* baseline policy will only be prompted for MFA based on risk.</span></span> \n"
